<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer's Hub</title>
    <style> 
        html, body {
            height: 100%;
            margin: 0;
        } 
        .navbar {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;  
        }

        .navbar li {
            display: inline-block;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #FF6F61;
        } 
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; 
            background-image: url('your-hero-image.jpg'); 
            background-size: cover;  
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.5rem;
        } 
        body {
            background-image: url('scenic.jpg');  
            background-size: cover;
            background-position: center;
            background-attachment: fixed;  
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Top Attractions</a></li>
                <li><a href="map.html">Interactive Map</a></li>
                <li><a href="tips.html">Local Tips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>Welcome to Explorer's Hub</h1>
            <p>Your guide to the world's most exciting destinations</p>
        </div>
    </section>
</body>
</html>
